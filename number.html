<html>
 
<head>

<script>

    var str1 = "1";
    var str2 = "";
    var str3 = "";
    var temp = 0
    for(var i=0;i<nums.length;i++){
    	
    	temp += parseInt(nums[i]);
    	if (!(isNaN(temp))){
			str2 +=temp;
    			}
    	str3+=str1+'----'+temp+'<br/>\n';
    	str1 = parseInt(temp)+parseInt(1);
    		}
        document.getElementById("output").innerHTML = str3;
    	}
</script>
 
</body>
</html>
